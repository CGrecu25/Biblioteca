<div class="oj-hybrid-padding">
  <h1>Carti Disponibile</h1>
  <div id="tableCarti" class="oj-flex oj-flex-items-pad">
    <div class="oj-xl-4 oj-lg-4 oj-md-4 oj-flex-item">
        <oj-validation-group valid="{{groupValid}}">
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item deprecated-col-default-width">
                    <oj-label for="titlulCartiiInput">Titlul Cartii</oj-label>
                </div>
                <div class="oj-flex-item deprecated-col-default-width">
                    <oj-input-text id="titlulCartiiInput" 
                                    value="{{inputTitlulCartii}}"></oj-input-text>
                </div>
            </div>     
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item deprecated-col-default-width">
                    <oj-label for="autorCarteInput">Autor Carte</oj-label>
                </div>
                <div class="oj-flex-item deprecated-col-default-width">
                <oj-input-text id="autorCarteInput" value="{{inputAutorCarte}}"></oj-input-text>
                </div>
            </div>             
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item deprecated-col-default-width">
                    <oj-label for="nrExemplareInput">Nr Exemplare</oj-label>
                </div>
                <div class="oj-flex-item deprecated-col-default-width">
                <oj-input-number id="nrExemplareInput" max="300" min="0" step="1" 
                                    value="{{inputNrExemplare}}"></oj-input-number>
                </div>
            </div>     
            <div class="oj-flex oj-flex-items-pad">
                <div class="oj-flex-item deprecated-col-default-width">
                    <oj-label for="pretInput">Pret la achizitionare</oj-label>
                </div>
                <div class="oj-flex-item deprecated-col-default-width">
                <oj-input-number id="pretInput" max="300" min="0" step="1" 
                                    value="{{inputPret}}"></oj-input-number>  
                </div>
            </div> 
            <div class="oj-flex oj-flex-items-pad">
            <oj-button id='addbutton' on-oj-action='[[addRow]]'>Create</oj-button>
            <oj-button id='updateButton' on-oj-action='[[updateRow]]'>Update</oj-button>   
            <oj-button id='removeButton' on-oj-action='[[removeRow]]'>Remove</oj-button>
            <oj-button id='removeAllButton' on-oj-action='[[removeAllRows]]'>Remove All</oj-button>
            </div>
        </oj-validation-group> 
    </div>
    <div id='tableContainer' class='oj-xl-8 oj-lg-8 oj-md-8 oj-flex-item'>
        <oj-table id="table" aria-label="Departments Table"
                data='[[dataprovider]]'
                columns-default='{"sortable": "disabled"}' 
                columns='[{"headerText": "Titlul Cartii", 
                        "field": "TitlulCartii"},
                        {"headerText": "Autor Carte", 
                        "field": "AutorCarte"},
                        {"headerText": "Nr Exemplare", 
                        "field": "NrExemplare"},
                        {"headerText": "Pret la achizitionare", 
                        "field": "Pret"}]'
                style='width: 100%; height:100%;'>
        </oj-table>
        
        <div id="noDataDiv" class='no-data-container'>
            <span>No data available. Please use the form controls to create a new row.</span>
        </div>
    </div>
</div>
</div>
