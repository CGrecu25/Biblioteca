<div class="oj-hybrid-padding">

    <div>
        <div>
            <div id="container">
                <div class="oj-flex demo-flex-display" :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
                    <div class="oj-flex-item oj-panel-alt1">Charts, Panels, ToolBar 
                      <div class="oj-flex-item oj-panel-alt2">
                        <div id="tabbardemo">
                            <oj-tab-bar selection="{{selectedItem}}" display="[[medium() ? 'all' : 'icons']]" edge="top" 
                                        class="oj-md-condense oj-md-justify-content-center oj-lg-justify-content-flex-end">
                              <ul>
                                <li id="bar">
                                  <a href="#">
                                    <span class="oj-tabbar-item-icon demo-icon-font-24 demo-chart-icon-24"> 
                                    </span>
                                    Diagrama bar
                                  </a>
                                </li>
                                <li id="line">
                                  <a href="#">
                                    <span class="oj-tabbar-item-icon demo-icon-font-24 demo-chart-icon-24"> 
                                    </span>
                                    Diagrama line
                                  </a>
                                </li>
                                <li id="pie" >
                                  <a href="#" >
                                    <span class="oj-tabbar-item-icon demo-icon-font-24 demo-chart-icon-24"> 
                                    </span>
                                    Diagrama pie
                                  </a>
                                </li>
                              </ul>
                            </oj-tab-bar>
                          </div>
                          <div class="oj-flex" :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]"> 
                                <div class="oj-flex-item oj-panel-alt5"> 
                                  <div>               
                                    <p class="bold"> Tipul de diagrama este:                 
                                      <span>                   
                                        <oj-bind-text value="[[selectedItem]]"></oj-bind-text>                 
                                      </span>               
                                    </p>             
                                  </div>       
                                </div>
                                <div class="oj-flex-item oj-panel-alt3">Afisarea datelor<div class="oj-flex"
                                        :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
                                        <div class="oj-flex-item oj-panel-alt4"> 
                                          <oj-label for="basicSelect">Selecteaza tipul de diagrama</oj-label>  
                                          <oj-select-one id="basicSelect" value="{{val}}" style="max-width:20em">             
                                            <oj-option value="bar">Bar</oj-option>              
                                            <oj-option value="line">Line</oj-option> 
                                            <oj-option value="pie">Pie</oj-option> 
                                          </oj-select-one>                             
                                        </div>                                  
                                        <div class="oj-flex-item oj-panel-alt4"> 
                                          <oj-chart id="barChart"                                      
                                          type="[[val]]"           
                                          orientation="[[orientationValue]]"           
                                          stack="[[stackValue]]"   
                                          series="[[barSeriesValue]]"           
                                          groups="[[barGroupsValue]]"            
                                          animation-on-display="auto"           
                                          animation-on-data-change="auto"           
                                          hover-behavior="dim"           
                                          style="max-width:500px;width:100%;height:350px;">          
                                        </oj-chart>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
